<!DOCTYPE html>
<html lang="en">

<head>

    <title>Kreation Hair Studio</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

</head>

<body id="home-screen">

    <!-- start of home screen holder -->
    <section id="home-holder" class="bg-dark">
        <!-- home screen container -->
        <div class="text-center position-relative">
            <div class="image-holder">
                <img src="assets/img/kreationLogo.svg" alt="" class="img-fluid">
            </div>
            <div class="notification-icon position-absolute">
                <button class="btn" onclick="location.href='notification.html'">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                        <path d="M13.7295 21C13.5537 21.3031 13.3014 21.5547 12.9978 21.7295C12.6941 21.9044 12.3499 21.9965 11.9995 21.9965C11.6492 21.9965 11.3049 21.9044 11.0013 21.7295C10.6977 21.5547 10.4453 21.3031 10.2695 21" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

                </button>

            </div>
            <div class="search-holder position-absolute">
                <input type="search" placeholder="What are you looking for ?">
                <div class="search-icon position-absolute">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                    </svg>
                </div>
            </div>
        </div>
        <div class="container mt-5 pb-4">
            <div class="item-block d-grid px-2">
                <div class="service-item" style="background-image: url('assets/img/facial2.jpg');">
                    <div class="overlay p-4">
                        <p class="h5">Facial</p>
                        <p class="mb-0 small">₹3600 - onwards</p>
                    </div>
                </div>
                <div class="service-item" style="background-image: url('assets/img/hair-straightening.png');">
                    <div class="overlay p-4">
                        <p class="h5">Hair Straightening</p>
                        <p class="mb-0 small">₹3600 - onwards</p>
                    </div>
                </div>
                <div class="service-item" style="background-image: url('assets/img/manicure.jpg');">
                    <div class="overlay p-4">
                        <p class="h5">Manicure</p>
                        <p class="mb-0 small">₹3600 - onwards</p>
                    </div>
                </div>
                <div class="service-item" style="background-image: url('assets/img/facial.jpg');">
                    <div class="overlay p-4">
                        <p class="h5">Skin Care</p>
                        <p class="mb-0 small">₹3600 - onwards</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- end of home screen container -->
    </section>
    <!-- end of home screen holder -->

    <!-- bootstrap -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <!-- home script -->
    <script src="assets/js/home.js"></script>

</html>
