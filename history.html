<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreation Hair Studio</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/auth.css">
</head>

<body id="notification-screen">
 <!-- start of notification screen holder -->
    <section id="notification-holder" class="bg-dark">
        <!-- notification screen container -->
        <div class="container">
            <!-- header start-->
            <div class="header py-3">
                <div class="row">
                    <div class="col-1 align-self-center">
                        <!-- start of back button -->
                        <button class="btn" id="goback" >
                            <!-- back icon -->
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M19 12H5" stroke="#f1f1f1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M12 19L5 12L12 5" stroke="#f1f1f1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <!-- end of back icon -->
                        </button>
                        <!-- end of back button -->
                    </div>
                    <div class="col-10 text-center text-white align-self-center">
                        <p class="h6">History</p>
                    </div>
                </div>
                <hr>
                <!-- start of search card -->
                <div class="row my-4">
                    <div class="col-12">
                        <div class="history-card p-4 d-flex" style="background-image: url('assets/img/facial.jpg')";>
                            <div class="overlay-text text-left d-flex flex-column justify-content-end">
                                <h2>Facial</h2>
                                <p class="h6 mb-0">12.00pm - 12/10/2020</p>
                            </div>
                         </div>
                    </div>
                </div>
                <!-- end of search card -->
        </div>
        <!-- end of notification screen container -->
    </section>
    <!-- end of notification screen holder -->

    <!-- bootstrap -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <!-- main script -->
    <script src="assets/js/main.js"></script>
</body>
-
</html
