<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreation Hair Studio</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body class=" bg-dark" style="height:100%">
 <div class="back-image " id="backimg">
    <div class="logo-block d-flex justify-content-center align-items-center p-5 mt-3">
         <img src="assets/img/kreationLogo.svg" class="img-fluid  " alt="">
     </div>
     <div class="login-block container bg-light p-4 my-4 " id="loginblock" >
        <h2 class="d-flex justify-content-center mt-4 mb-3">Login</h2>
        <div class="form-floating mb-3 ">
            <input type="email" class="form-control brd" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating ">
            <input type="password" class="form-control brd " id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <a href="forgotpw.html" class="mt-2 d-block">Forgot password?</a>
          <div class="button-holder d-grid mt-2 ">
              <button class="btn btn-lg btn-warning mt-3 fw-bold btn-block" style="border-radius: 12px;" onclick="location.href='main.html'">Login</button>
          </div>

          <p class="d-flex align-items-end mt-4 justify-content-center ">New to Creation? <a href="signup.html">Signup</a></p>
        </div>
 </div>
   

    <!-- bootstrap -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <!-- login script -->
    <script src="assets/js/home.js"></script>
</body>

</html>
