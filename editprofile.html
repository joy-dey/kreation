<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreation Hair Studio</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/auth.css">

</head>

<body class="bg-dark" >
    
    <div class="back-button-holder position-absolute py-3">
        <!-- back button -->
        <button class="btn" id="goback">
        <!-- back icon -->
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 12H5" stroke="#ffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 19L5 12L12 5" stroke="#ffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <!-- end of back icon -->
    </button>
        <!-- end of back button -->
    </div>

    <div class="logo-block d-flex justify-content-center align-items-center p-5 mt-3">
        <img src="assets/img/logo.png" class="img-fluid  w-75 " >
    </div>
    <div class="login-block container bg-light p-4  " id="signupblock">
        <h2 class="d-flex justify-content-center mt-4 mb-3">Edit profile</h2>
        <div class="form-floating mb-3 p-2">
            <input type="text" class="form-control form-control-sm" id="nameInput" placeholder="name" required>
                        <label for="nameInput" class="text-primary-light"> Name *</label>
          </div>
        <div class="form-floating mb-3 p-2">
            <input type="text" class="form-control form-control-sm" id="addressInput" placeholder="Address" required>
            <label for="addressInput" class="text-primary-light"> Address *</label>
          </div>
        <div class="form-floating mb-3 p-2">
            <input type="number" class="form-control form-control-sm" id="PhoneInput" placeholder="Phone number" required>
                        <label for="PhoneInput" class="text-primary-light">Enter Phone number *</label>
                        <small class="form-text text-primary opacity-8">Phone Number Can't be changed</small>
          </div>
        <div class="form-floating mb-3 p-2">
            <input type="email" class="form-control brd" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating p-2">
            <input type="password" class="form-control brd " id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
         
          <div class="button-holder d-grid mt-2 ">
              <button class="btn btn-lg btn-warning mt-3 fw-bold btn-block">Update Profile</button>
          </div>

   
    <!-- bootstrap -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <!-- main script -->
    <script src="assets/js/main.js"></script>
</body>

</html>
