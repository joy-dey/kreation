<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreation Hair Studio</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body id="confirmation-screen">

    <!-- start of confirmation screen holder -->
    <section id="confirmation-holder" class="bg-warning d-flex justify-content-center align-items-center posiiton-relative">
        <!-- confirmation screen container -->
        <div class="container text-center">
            <!-- success prompt -->
            <div class="success-prompt">
                <!-- checkmark icon -->
                <div class="checkmark-holder mb-5">
                    <!-- checkmark icon -->
                    <img src="assets/img/check-circle.svg" alt="checkmark icon" class="img-fluid">
                    <!-- end of checkmark icon -->
                </div>
                <!-- end of checkmark icon -->
                <!-- checkmark page details -->
                <div class="details-holder">
                    <!-- checkmark page title -->
                    <h2 class="mb-4 font-weight-bold">Booking Confirmed</h2>
                    <!-- checkmark page description -->
                    <p>Your booking has been set. You will be notified of the timing of your appointment in the notification page</p>
                </div>
                <!-- end of checkmark page details -->
            </div>
            <!-- end of success prompt -->
            <!-- notification button holder -->
            <div class="button-holder position-absolute"onclick="location.href='notification.html'">
                <button class="btn btn-dark btn-block btn-lg" >Go to Notification Page</button>    
            </div>
        </div>
        <!-- end of confirmation screen container -->
    </section>
    <!-- end of confirmation screen holder -->

    <!-- bootstrap -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <!-- main script -->
    <script src="assets/js/main.js"></script>
</body>

</html>
