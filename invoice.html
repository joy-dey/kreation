<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreation Hair Studio</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body >

    <div class="container">
        <div class="card mt-2">
          <div class="card-header border-0 text-center">
            <h4 class="font-weight-bolder">Kreation Hair Studio</h4>
            <p class="small mb-1 text-muted">Central Rd, Dhaleswar, Agartala, Tripura 799001</p>
            <p class="small mt-0 text-muted">Ph: 094771 39604</p>
          </div>
          <div class="card-body px-0">
            <div class="cr text-center py-2" style="border: 2px dashed #ddd; border-left: 0; border-right: 0;">
              <p class="font-weight-bold mb-0 text-uppercase">Cash Receipt</p>
            </div>
            <div class="body px-4">
              <table class="table table-borderless">
                <thead>
                  <tr>
                    <th class="text-left">Description</th>
                    <th class="text-right">Price</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Facial</td>
                    <td class="text-right">₹3600</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="total-block px-4" style="border: 2px dashed #ddd; border-left: 0; border-right: 0;">
              <table class="table table-borderless">
                <tbody>
                  <tr>
                    <td class="font-weight-bold h5">Total</td>
                    <td class="font-weight-bold text-right">₹3600</td>
                  </tr>
                  <tr>
                    <td>GST</td>
                    <td class="text-right">18%</td>
                  </tr>
                  <tr>
                    <td>Final Price</td>
                    <td class="text-right">₹3600 + 18%</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>


    <!-- bootstrap -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
